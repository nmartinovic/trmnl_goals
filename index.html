<script>
    aasync function loadGoals() {
    try {
        const response = await fetch('goals.json');
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        const data = await response.json();

        // Update Weekly Goals
        const weeklyHeader = document.getElementById('weekly-header');
        const weeklyContent = document.getElementById('weekly-content');
        if (weeklyHeader && weeklyContent) {
            weeklyHeader.textContent = data.weekly.header;
            weeklyContent.innerHTML = data.weekly.content.map(item => `<li>${item}</li>`).join('');
        } else {
            console.error('Weekly goals elements are missing in the DOM.');
        }

        // Update Monthly Goals
        const monthlyHeader = document.getElementById('monthly-header');
        const monthlyContent = document.getElementById('monthly-content');
        if (monthlyHeader && monthlyContent) {
            monthlyHeader.textContent = data.monthly.header;
            monthlyContent.innerHTML = data.monthly.content.map(item => `<li>${item}</li>`).join('');
        } else {
            console.error('Monthly goals elements are missing in the DOM.');
        }
    } catch (error) {
        console.error('Failed to load goals:', error);
    }
}

loadGoals();

</script>
