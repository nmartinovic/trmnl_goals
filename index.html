<script>
    async function loadGoals() {
        try {
            const response = await fetch('goals.json');
            const data = await response.json();

            // Update Weekly Goals
            document.getElementById('weekly-header').textContent = data.weekly.header;
            const weeklyList = document.getElementById('weekly-content');
            weeklyList.innerHTML = '';
            data.weekly.content.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                weeklyList.appendChild(li);
            });

            // Update Monthly Goals
            document.getElementById('monthly-header').textContent = data.monthly.header;
            const monthlyList = document.getElementById('monthly-content');
            monthlyList.innerHTML = '';
            data.monthly.content.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                monthlyList.appendChild(li);
            });
        } catch (error) {
            console.error('Failed to load goals:', error);
        }
    }

    loadGoals();
</script>
