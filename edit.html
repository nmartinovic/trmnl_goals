<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Goals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Edit Goals</h1>
    <div class="form-container">
        <div class="form-group">
            <label for="weekly-header">Weekly Goals Header</label>
            <input type="text" id="weekly-header" placeholder="Enter Weekly Goals Header">
        </div>
        <div class="form-group">
            <label for="weekly-content">Weekly Goals (one per line)</label>
            <textarea id="weekly-content"></textarea>
        </div>
        <div class="form-group">
            <label for="monthly-header">Monthly Goals Header</label>
            <input type="text" id="monthly-header" placeholder="Enter Monthly Goals Header">
        </div>
        <div class="form-group">
            <label for="monthly-content">Monthly Goals (one per line)</label>
            <textarea id="monthly-content"></textarea>
        </div>
        <button id="save-goals">Save Goals</button>
    </div>
    <script>
        // Load the current goals into the form
        async function loadGoals() {
            try {
                const response = await fetch('goals.json');
                const data = await response.json();
                document.getElementById('weekly-header').value = data.weekly.header;
                document.getElementById('weekly-content').value = data.weekly.content.join('\\n');
                document.getElementById('monthly-header').value = data.monthly.header;
                document.getElementById('monthly-content').value = data.monthly.content.join('\\n');
            } catch (error) {
                console.error('Failed to load goals:', error);
            }
        }

        // Save the updated goals to goals.json
        async function saveGoals() {
            const updatedGoals = {
                weekly: {
                    header: document.getElementById('weekly-header').value,
                    content: document.getElementById('weekly-content').value.split('\\n')
                },
                monthly: {
                    header: document.getElementById('monthly-header').value,
                    content: document.getElementById('monthly-content').value.split('\\n')
                }
            };

            try {
                await fetch('goals.json', {
                    method: 'PUT', // Adjust method depending on the server setup
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedGoals)
                });
                alert('Goals saved successfully!');
            } catch (error) {
                console.error('Failed to save goals:', error);
            }
        }

        document.getElementById('save-goals').addEventListener('click', saveGoals);

        loadGoals();
    </script>
</body>
</html>
