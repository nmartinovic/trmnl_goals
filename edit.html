<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Goals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Edit Goals</h1>
    <div class="form-container">
        <form id="edit-form">
            <div class="form-group">
                <label for="weekly-header">Weekly Goals Header</label>
                <input type="text" id="weekly-header" value="Weekly Goals">
            </div>
            <div class="form-group">
                <label for="weekly-content">Weekly Goals (comma-separated)</label>
                <input type="text" id="weekly-content" value="Goal 1, Goal 2, Goal 3">
            </div>
            <div class="form-group">
                <label for="monthly-header">Monthly Goals Header</label>
                <input type="text" id="monthly-header" value="Monthly Goals">
            </div>
            <div class="form-group">
                <label for="monthly-content">Monthly Goals (comma-separated)</label>
                <input type="text" id="monthly-content" value="Goal A, Goal B, Goal C">
            </div>
            <button type="submit">Update Goals</button>
        </form>
    </div>

    <script>
        document.getElementById('edit-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const weeklyHeader = document.getElementById('weekly-header').value;
            const weeklyContent = document.getElementById('weekly-content').value.split(',');
            const monthlyHeader = document.getElementById('monthly-header').value;
            const monthlyContent = document.getElementById('monthly-content').value.split(',');

            const updatedGoals = {
                weekly: { header: weeklyHeader, content: weeklyContent },
                monthly: { header: monthlyHeader, content: monthlyContent },
            };

            const GITHUB_TOKEN = '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'; // Replace with your token
            const REPO_OWNER = 'nmartinovic';
            const REPO_NAME = 'trmnl_goals';
            const FILE_PATH = 'goals.json';

            try {
                const getShaResponse = await fetch(
                    `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`,
                    {
                        headers: {
                            Authorization: `Bearer ${GITHUB_TOKEN}`
                        }
                    }
                );

                if (!getShaResponse.ok) throw new Error('Failed to get SHA of the file.');

                const { sha } = await getShaResponse.json();

                const response = await fetch(
                    `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`,
                    {
                        method: 'PUT',
                        headers: {
                            Authorization: `Bearer ${GITHUB_TOKEN}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: 'Update goals',
                            content: btoa(JSON.stringify(updatedGoals, null, 2)), // Encode content in base64
                            sha: sha,
                        }),
                    }
                );

                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.statusText}`);
                }

                alert('Goals updated successfully!');
            } catch (error) {
                console.error('Error updating goals:', error);
                alert('Failed to update goals.');
            }
        });
    </script>
</body>
</html>
