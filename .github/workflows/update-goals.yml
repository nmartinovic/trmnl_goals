name: Update Goals

on:
  push:
    paths:
      - goals.json

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Check out repository
      uses: actions/checkout@v3

    # Step 2: Install Node.js (if needed for build processes)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    # Step 3: Validate JSON
    - name: Validate goals.json
      run: |
        node -e "JSON.parse(require('fs').readFileSync('goals.json', 'utf-8'))"

    # Step 4: Commit and Push Changes (if needed)
    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users
